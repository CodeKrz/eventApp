<div class="container" id="container">
  <h3 class="rsvpLabel">RSVP Central</h3>
  <h6 class="rsvpLabel2">Friendly Reminder, this is a kid free event.</h6>
<form #userForm="ngForm"   (ngSubmit)="onSave(userForm.value)" novalidate>
  <!-- <p>Is "myForm" valid? {{userForm.valid}}</p> -->
<label>First Name</label><br>
    <input name="id" type="hidden" [(ngModel)]="id" />
     <input name="firstName" id="firstName" type="text" required [(ngModel)]="firstName"/><br>
<label>Last Name</label><br>
     <input name="lastName" id="lastName" type="text" required [(ngModel)]="lastName"/>
<br>
<label>Phone Number</label><br>
        <input name="phoneNum" required type="text"[(ngModel)]="phoneNum" />
        <br>
    <label>Address</label><br>
        <input name="address" id="address" required type="text"[(ngModel)]="address" />
          <label>Attending?</label><br>
          <input type="radio" class="radio"name="attending" value="true" [(ngModel)]="attending"> YES
          <input type="radio" class="radio"name="attending" value="false">NO
    <input class="btn btn-primary" type="submit" value="{{valbutton}}" />

</form>
</div>
<h1  class="thanks">{{thanks}}  {{firstName}}!</h1>


<app-footer></app-footer>
